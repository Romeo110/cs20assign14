<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        <% for (let i = 0; i < results.length; i++) { %>
            <li><strong>Name:</strong> <%= results[i].companyName %>, <strong>Ticker:</strong> <%= results[i].stockTicker %>, <strong>Price:</strong> <%= results[i].price %></li>
        <% } %>
    </ul>
</body>
</html>
